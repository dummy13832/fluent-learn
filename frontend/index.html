<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Fluent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .logo {
            background-color: black;
            color: white;
            font-size: 24px;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: absolute;
            top: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            margin: 10px 0;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="logo">Learn Fluent</div>
    <div class="container">
        <div id="auth-container">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <button id="login-btn">Login</button>
                <button id="register-btn">Register</button>
            </div>
            <div id="message"></div>
        </div>
        <div id="user-container" class="hidden">
            <button id="join-btn">Join</button>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <script>
        document.getElementById('login-btn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simulate login (replace with real API call)
            fetch('/login', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('auth-container').classList.add('hidden');
                    document.getElementById('user-container').classList.remove('hidden');
                } else {
                    document.getElementById('message').innerText = 'Login failed, please try again.';
                }
            });
        });

        document.getElementById('register-btn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulate registration (replace with real API call)
            fetch('/register', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('message').innerText = 'Registration successful, please login.';
                } else {
                    document.getElementById('message').innerText = 'Registration failed, please try again.';
                }
            });
        });

        document.getElementById('logout-btn').addEventListener('click', function() {
            document.getElementById('auth-container').classList.remove('hidden');
            document.getElementById('user-container').classList.add('hidden');
            document.getElementById('message').innerText = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });

        document.getElementById('join-btn').addEventListener('click', function() {
            // Code to join a call
            alert('Joining a call...');
        });
    </script>
</body>
</html>
